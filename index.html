<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bad Apple Curve!!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/screen.css">
</head>

<body>
  <div class="wrapper">
    <div class="area-movie">
      <svg class="svg-canvas" width="500" height="380" xmlns="http://www.w3.org/2000/svg">
        <desc>Bad Apple Curve!!</desc>
        <g class="svg-canvas__main"></g>
      </svg>

      <aside class="info--pause">
        <div class="block-info"></div>
      </aside>
    </div>

    <audio src="assets/audio/sm8628149.mp3" class="audio--bad-apple" controls></audio>

    <div class="controller-max-freq">
      <span class="controller-max-freq__slidebar">
        <label>
          <span>max freq.: </span>
          <input type="range" max="100", min="1" step="1" value="10">
        </label>
      </span>
      <span class="controller-max-freq__number">
        <input type="number" max="100", min="1" step="1" value="10">
      </span>
    </div>
  </div>

  <script src="assets/js/lib/jquery-2.1.0.min.js"></script>
  <script src="assets/js/lib/underscore-min.js"></script>

  <script src="assets/js/Curve.js"></script>
  <script src="assets/js/AnimationPlayer.js"></script>
  <script src="assets/js/AudioPlayer.js"></script>
  <script src="assets/js/MoviePlayer.js"></script>

  <script src="assets/js/main.js"></script>
</body>
</html>
